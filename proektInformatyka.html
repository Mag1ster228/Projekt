<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Strona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pasek informacyjny na górze -->
    <div class="info-bar">
        Informacja na pasku
    </div>

    <!-- Sekcja z telefonem i e-mailem -->
    <div class="contact-info">
        <a href="tel:+48123456789">Nr telefonu</a> | 
        <a href="mailto:email@example.com">email@example.com</a>
    </div>

    <!-- Logo, wyszukiwarka, konto użytkownika, koszyk -->
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Szukaj...">
        </div>
        <div class="user-account">
            <img src="user-icon.svg" alt="Konto użytkownika">
        </div>
        <div class="cart">
            <img src="cart-icon.svg" alt="Koszyk">
        </div>
    </header>

    <!-- Slider -->
    <section class="slider">
        <div class="slide">
            <img src="image1.webp" alt="Obrazek 1">
            <div class="slide-text">
                <p>Tekst na obrazie 1</p>
                <button>Przycisk 1</button>
            </div>
        </div>
        <div class="slide">
            <img src="image2.webp" alt="Obrazek 2">
            <div class="slide-text">
                <p>Tekst na obrazie 2</p>
                <button>Przycisk 2</button>
            </div>
        </div>
        <!-- Więcej zdjęć w sliderze -->
    </section>

    <!-- Wyróżniki -->
    <section class="features">
        <div class="feature">
            <img src="feature1.svg" alt="Wyróżnik 1">
            <p>Informacja o wyróżniku 1</p>
        </div>
        <div class="feature">
            <img src="feature2.svg" alt="Wyróżnik 2">
            <p>Informacja o wyróżniku 2</p>
        </div>
        <!-- Więcej wyróżników -->
    </section>

    <!-- Przycisk do przewijania -->
    <div class="scroll-button">
        <button>Powrót na górę</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
