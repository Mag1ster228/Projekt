<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Strona</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .contact-info {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo img, .user-account img, .cart img {
            height: 40px;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .slide-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .active {
            display: block;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #ffffff;
        }
        .feature {
            text-align: center;
        }
        .scroll-button {
            text-align: center;
            margin: 20px 0;
        }
        .scroll-button button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scroll-button button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sekcja z telefonem i e-mailem -->
    <div class="contact-info">
        <a href="tel:+48123456789" style="color: white;">üìû +48 123 456 789</a> |
        <a href="mailto:email@example.com" style="color: white;">üìß email@example.com</a>
    </div>

    <!-- Logo, wyszukiwarka, konto u≈ºytkownika, koszyk -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Szukaj...">
            <button>üîç</button>
        </div>
        <div class="user-account">
            <img src="user-icon.png" alt="Konto u≈ºytkownika">
        </div>
        <div class="cart">
            <img src="cart-icon.png" alt="Koszyk">
        </div>
    </header>

    <!-- Slider -->
    <section class="slider">
        <div class="slide active">
            <img src="image1.jpg" alt="Obrazek 1">
            <div class="slide-text">
                <h2>Nowa Kolekcja 2024</h2>
                <button>Zobacz wiƒôcej</button>
            </div>
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Obrazek 2">
            <div class="slide-text">
                <h2>Stylowe Nowo≈õci</h2>
                <button>Sprawd≈∫ teraz</button>
            </div>
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Obrazek 3">
            <div class="slide-text">
                <h2>Najlepsze Promocje</h2>
                <button>Kup teraz</button>
            </div>
        </div>
    </section>

    <!-- Wyr√≥≈ºniki -->
    <section class="features">
        <div class="feature">
            <img src="feature1.png" alt="Wyr√≥≈ºnik 1">
            <p>Darmowa dostawa od 200 z≈Ç</p>
        </div>
        <div class="feature">
            <img src="feature2.png" alt="Wyr√≥≈ºnik 2">
            <p>30 dni na zwrot</p>
        </div>
        <div class="feature">
            <img src="feature3.png" alt="Wyr√≥≈ºnik 3">
            <p>Najwy≈ºsza jako≈õƒá produkt√≥w</p>
        </div>
    </section>

    <!-- Przycisk do przewijania -->
    <div class="scroll-button">
        <button onclick="scrollToTop()">‚¨Ü Powr√≥t na g√≥rƒô</button>
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }
        setInterval(showSlides, 3000);
    </script>
</body>
</html>
